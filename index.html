<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles.css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>COME name shuffler (BL)</title>
</head>
<body>
    <div class="caption">COME YEAR 3 CLASS LIST SHUFFLER</div>

    <div class="fields">
        <div>
            <label for="persons">Persons per group:</label>
            <input id="persons" type="number"><br>
        </div>
        <div>
            <label for="groups">Number of groups:</label>
            <input id="groups" type="number"><br>
        </div>
    </div>
    <div class="department_wrapper">
        Select Department(s) to be shuffled:
        <i class="fa fa-angle-down fa-1x drop_down" aria-hidden="true"></i>
        <div class="departments">
            <div class="dept_1 dept" data-selected="0">All Departments
                <div class="indicator indicator_1" ></div>
            </div>
            <div class="dept_2 dept" data-selected="0">COME
                <div class="indicator indicator_2" ></div>
            </div>
            <div class="dept_3 dept" data-selected="0">CBE
                <div class="indicator indicator_3"></div>
            </div>
            <div class="dept_4 dept" data-selected="0">BME
                <div class="indicator indicator_4"></div>
            </div>
            <div class="dept_5 dept" data-selected="0">CEA
                <div class="indicator indicator_5"></div>
            </div>
            <div class="dept_6 dept" data-selected="0">EEE
                <div class="indicator indicator_6"></div>
            </div>
            <div class="dept_7 dept" data-selected="0">METE
                <div class="indicator indicator_7"></div>
            </div>
            <div class="dept_8 dept" data-selected="0">MECE
                <div class="indicator indicator_8"></div>
            </div>
            <div class="dept_9 dept" data-selected="0">MME
                <div class="indicator indicator_9"></div>
            </div>
            <div class="dept_10 dept" data-selected="0">PETE
                <div class="indicator indicator_10"></div>
            </div>
        </div> 
    </div>

    <div class="buttons">
        <button id="shuffle_button">Shuffle</button>
        <button id="download_button">Download Pdf</button>
    </div>

    <h1>Shuffled names</h1>
    <div id="theNames"></div>
    <script src="./assets/scripts.js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
